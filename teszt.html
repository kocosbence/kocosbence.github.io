<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/megrendelőadatai.css" />
  </head>
  <body>
    <div class="környezet">
      <div>
        <div class="rendelikívántdolog">
          <form>
            <fieldset>
              <legend>Kiválasztott naptár</legend>
              <div>
                <label for="béka">Béka</label>
                <input id="béka" name="naptár" type="radio" required />
              </div>
              <div>
                <label for="gyík">Gyík</label>
                <input id="gyík" name="naptár" type="radio" required />
              </div>
              <div>
                <label for="kutya">Kutya</label>
                <input id="kutya" name="naptár" type="radio" required />
              </div>
              <div>
                <label for="kígyó">Kígyó</label>
                <input id="kígyó" name="naptár" type="radio" required />
              </div>
              <div>
                <label for="madár">Madár</label>
                <input id="madár" name="naptár" type="radio" required />
              </div>
            </fieldset>
            <div class="környezet">
              <fieldset>
                <legend>Kiválasztott stílus</legend>
                <div>
                  <label for="béka2">1</label>
                  <input id="béka2" name="naptár2" type="radio" required />
                </div>
                <div>
                  <label for="gyík2">2</label>
                  <input id="gyík2" name="naptár2" type="radio" required />
                </div>
                <div>
                  <label for="kutya2">3</label>
                  <input id="kutya2" name="naptár2" type="radio" required />
                </div>
                <div>
                  <label for="kígyó2">4</label>
                  <input id="kígyó2" name="naptár2" type="radio" required />
                </div>
                <div>
                  <label for="madár2">5</label>
                  <input id="madár2" name="naptár2" type="radio" required />
                </div>
              </fieldset>
            </div>
            <fieldset>
              <legend>Kiválasztott méret</legend>
              <div>
                <label for="béka3">Extra kicsi (15x25cm)</label>
                <input id="béka3" name="naptár3" type="radio" required />
              </div>
              <div>
                <label for="gyík3">Kicsi (25x40cm)</label>
                <input id="gyík3" name="naptár3" type="radio" required />
              </div>
              <div>
                <label for="kutya3">Közepes (32x52cm)</label>
                <input id="kutya3" name="naptár3" type="radio" required />
              </div>
              <div>
                <label for="kígyó3">Nagy (45x60cm)</label>
                <input id="kígyó3" name="naptár3" type="radio" required />
              </div>
              <div>
                <label for="madár3">Extra nagy (70x90cm)</label>
                <input id="madár3" name="naptár3" type="radio" required />
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<div class="megrendelőadatai">
  <form>
    <div class="személyesadatok">
      <legend><h3>Személyes adatok</h3></legend>
    </div>
    <div class="input-fields">
      <input type="text" class="input" placeholder="Név*" required />
      <input type="text" class="input" placeholder="Email*" required />
      <input type="text" class="input" placeholder="Telefonszám*" required />
      <input type="text" class="input" placeholder="Város*" required />
      <input type="text" class="input" placeholder="Irányítószám*" required />
      <input type="text" class="input" placeholder="Utca*" required />
      <input type="text" class="input" placeholder="Házszám*" required />
    </div>
    <div>
      <textarea
        class="megjegyzés"
        placeholder="Megjegyzés"
        cols="40"
        rows="5"
      ></textarea>
      <div class="button">Megrendel</div>
    </div>
  </form>
</div>
